{% extends "phone_base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
	<div class="row">
		<div class="small-12 columns">
			<h4>Login</h4>
		</div>

        <form id="login_form" method="post" action="{% url 'account_login' %}" class="custom">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
        	
        	<fieldset>
            	<div class="small-12 columns">
            		<label for="id_email"><h5 class="subheader">E-mail:</h5></label>
					{{ form.email }}
            	</div>
            	<div class="small-12 columns">
            		<label for="id_password"><h5 class="subheader">Password:</h5></label>
					{{ form.password }}
            	</div>
    			<div class="small-4 columns">
        			<label for='id_remember'><h6 class="subheader">Remember Me:</h6></label>
        		</div>
        		<div class="small-8 columns">
        			{{ form.remember }}
        		</div>
        		<div class="small-12 columns"></div>
        		<div class="small-12 columns text-right">
        			<button type="submit" class="button">Login</button>
        			<a href="{% url 'account_signup' %}" class="secondary button">Signup</a></li>
        		</div>
           	</fieldset>
        </form>
	</div>
{% endblock %}
