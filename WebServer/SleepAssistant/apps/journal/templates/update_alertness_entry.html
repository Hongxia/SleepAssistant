{% extends "phone_base.html" %}

{% block title %}
Update Alertness
{% endblock %}

{% block content %}
	<div class="row">
		<form id='update_alertness_entry_form' method='POST' action="{% url 'alertness_entry' date.year date.month date.day %}" class="custom">
			{% csrf_token %}
			{{ form.as_p }}

			<div class="small-12 columns">
				<button type="submit" class="button">Update</button>
			</div>
		</form>
	</div>
{% endblock %}
