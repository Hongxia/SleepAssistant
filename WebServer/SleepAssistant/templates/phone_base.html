{% load staticfiles %}

<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>{% block title %}Sleep Assistant{% endblock %}</title>

	<link rel="stylesheet" href="{% static 'foundation/css/normalize.css' %}" />
	<!-- If you are using CSS version, add this -->
	<link rel="stylesheet" href="{% static 'foundation/css/foundation.css' %}" />
	<link rel="stylesheet" href="{% static 'foundation/css/app.css' %}" />

	<script src="{% static 'foundation/js/vendor/custom.modernizr.js' %}"></script>
</head>


<body>
	<!-- body content here -->
	{% block header %}
	{% endblock %}
	
	<div class="container">
	{% block content %}
	{% endblock %}
	</div>
	
	<script>
		document.write('<script src=' + ('__proto__' in {} ? "{% static 'foundation/js/vendor/zepto' %}" : "{% static 'foundation/js/vendor/jquery' %}") + '.js><\/script>')
	</script>
	<script src="{% static 'foundation/js/foundation/foundation.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.alerts.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.clearing.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.cookie.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.dropdown.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.forms.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.joyride.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.magellan.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.orbit.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.placeholder.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.reveal.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.section.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.tooltips.js' %}"></script>
	<script src="{% static 'foundation/js/foundation/foundation.topbar.js' %}"></script>
	<script>
		$(function(){
			$(document).foundation();
		})
	</script>
</body>

</html>
